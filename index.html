<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="form-container">
      <header id="form-header">
        <h1 id="form-title">NET<span>FLÄ°X</span></h1>
        <h3 id="form-description">
          Thank you for signing up at Netflix. Tell us more about yourself.
        </h3>
      </header>
      <section id="survey-form-container">
        <div id="survey-form">
          <form action="result.html" method="get" target="_blank">
            <div class="input-box">
              <label for="name">Name</label>
              <br>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Enter Your Name"
              />
            </div>
            <div class="input-box">
              <label for="age">Age</label>
              <br>
              <input
                type="number"
                name="age"
                id="age"
                placeholder="Enter Your Age"
              />
            </div>
            <div class="input-box">
              <label for="email">E-Mail</label>
              <br>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter Your E-Mail"
              />
            </div>
            <div>
              <label>Content Type</label>
              <br>
              <select name="content" id="dropdowm">
                <option value="Movie">Movie</option>
                <option value="Series" selected>Series</option>
              </select>
            </div>
            <div class="input-box">
              <label>Movie Type</label>
              <br>
              <input
                type="checkbox"
                id="fisrt-check"
                name="movie1"
                value="comedy"
              />
              <label for="movie1">Comedy</label>
              <br>
              <input
                type="checkbox"
                id="second-check"
                name="movie2"
                value="action"
              />
              <label for="movie2">Action</label>
              <br>
              <input
                type="checkbox"
                id="third-check"
                name="movie3"
                value="romance"
              />
              <label for="movie3">Romance</label>
              
            </div>
            <div>
              <label>Gender</label>
              <input type="radio" id="first-radio" name="gender" value="male" />
              <label for="first-radio">Male</label>
              <input
                type="radio"
                id="second-radio"
                name="gender"
                value="female"
              />
              <label for="second-radio">Female</label>
              <input
                type="radio"
                id="third-radio"
                name="gender"
                value="other"
              />
              <label for="third-radio">Other</label>
            </div>
            <div>
              <label for="feedback">Feed Back</label>
              <textarea
                name="message"
                id="feedback"
                cols="30"
                rows="10"
                placeholder="Any Comment"
                style="resize: none"
              ></textarea>
            </div>
            <div id="form-submit">
              <button type="submit" id="form-button">Send</button>
            </div>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
